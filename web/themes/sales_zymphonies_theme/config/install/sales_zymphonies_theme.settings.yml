# Default features.
features:
   comment_user_picture: true
   comment_user_verification: true
   favicon: true
   logo: true
   name: true
   node_user_picture: true
   slogan: true
facebook_url: 'https://www.facebook.com/Cocomore/'
twitter_url: 'https://twitter.com/Cocomore'
google_plus_url: 'https://plus.google.com/Cocomore'
linkedin_url: 'https://www.linkedin.com/company/cocomore-ag/'
pinterest_url: 'https://www.pinterest.com/Cocomore/'
rss_url: 'rss.xml'

# Toggle Social Media, Credit Link and Slideshow
show_social_icon: 1
show_credit_link: 1
show_slideshow: 1

